site_name: Codebase Interface CLI
site_description: A command-line tool for validating codebase structure and development standards
site_url: https://cli.codebaseinterface.org
repo_url: https://github.com/codebase-interface/cli
repo_name: codebase-interface/cli
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
    - toc.integrate
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: README.md
  - Installation: installation.md
  - Getting Started: usage.md
  - Configuration: configuration.md
  - Validation Agents: agents.md
  - Examples:
    - Overview: examples/README.md
    - Beginner: examples/beginner.yml
    - Basic: examples/basic.yml
    - Go Project: examples/go-project.yml
    - Open Source: examples/open-source.yml
    - Strict Standards: examples/strict.yml

plugins:
  - search
  - git-revision-date-localized:
      type: date

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/codebaseinterface/codebaseinterface

